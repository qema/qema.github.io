<h2>packages</h2>


<article>
  <p>This is a listing of packages in the repository. To import one of these packages, use <code>nanosite import [package-name]</code>.</p>
<div id="toc"></div>

<div id="listing">Loading packages...</div>

<script>
function processListing(listing) {
  var tocDiv = document.getElementById("toc");
  var outDiv = document.getElementById("listing");
  outDiv.innerHTML = "";
  tocDiv.innerHTML = "<ul>";
  for (var pkgName in listing) {
    var pkg = listing[pkgName];
    outDiv.innerHTML += '<a name="' + pkgName + '"></a><h2>' + pkgName + "</h2>";
    outDiv.innerHTML += "<p>" + pkg.description + "</p>";
    tocDiv.innerHTML += '<li><a href="#' + pkgName + '">'
      + pkgName + "</a></li>";
  }
  tocDiv.innerHTML += "</ul>";
}

var listing;
var req = new XMLHttpRequest();
req.onreadystatechange = function() {
  if (req.responseText) {
    listing = JSON.parse(req.responseText);
    processListing(listing);
  }
}
req.open("GET", "http://wanganzhou.com/nanosite/packages/listing.json", true);
req.send();
</script>
</article>
